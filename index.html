<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dora furniture</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/font/font.css">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/ShowProduct.css">
    <link rel="stylesheet" href="./css/commit.css">
    <link rel="stylesheet" href="./css/introduce.css">
    <link rel="stylesheet" href="./css/procedure.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/coppyRight.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="backgroundHeader">
                <div class="menu_bar">
                    <div class="logo">
                        LOGO
                    </div>
                    <ul class="menu_list">
                    </ul>
                    <div class="mobile_menu">
                        <div class="mobile_menu_top"></div>
                        <div class="mobile_menu_span"></div>
                        <div class="mobile_menu_bottom"></div>
                    </div>
                </div>
                <div class="slider-img">
                    <img src="./img/bgheader.jpeg">
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="content_container">
            <h3 class="content_Title"></h3>
            <p class="contenttext1"></p>
            <img class="content_img" src="#" alt="">
            <p class="contenttext2"></p>
            <p class="sale_text"></p>
            <div class="contenttext3"></div>
        </div>
    </section>
    <section class="ShowProduct">
        <h3>Show Room :</h3>
        <div class="productList"></div>
    </section>
    <section class="commit">
        <h3 class="commit_Title"></h3>
        <p class="commit_detail"></p>
    </section>
    <section class="introduce">
        <h3 class="introduce_Title"></h3>
        <p class="introduce_detail"></p>
    </section>
    <section class="procedure">
        <h3 class="procedure_Title"></h3>
        <div class="procedure_details"></div>
    </section>
    <section class="footer"></section>
    <section class="copyright">
        <p class="text">Copyright DORA TEAM</p>
        <p class="email">Email: decoviet123@gmail.com</p>
    </section>
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./js/Maincontent.js"></script>
    <script type="module" src="./js/Product.js"></script>
    <script type="module" src="./js/commit.js"></script>
    <script type="module" src="./js/introduce.js"></script>
    <script type="module" src="./js/procedure.js"></script>
    <script type="module" src="./js/footer.js"></script>
    <script src="./js/Click.js"></script>
</body>
</html>
